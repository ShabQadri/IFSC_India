<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC Code Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="bank-icon.svg" alt="Bank Icon">
                <h1>IFSC Code Lookup</h1>
            </div>
            <p class="subtitle">Find Indian Financial System Codes for banks across India. Search by bank, state, district, or branch.</p>
        </div>

        <div class="search-form">
            <div class="form-group">
                <label for="bankSearch">Bank Name</label>
                <div class="search-container">
                    <input type="text" id="bankSearch" placeholder="Search for bank...">
                    <div id="bankSearchResults" class="search-results"></div>
                </div>
                <select id="bankName" disabled>
                    <option value="">Select Bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" disabled>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">District</label>
                <select id="district" disabled>
                    <option value="">Select District</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" disabled>
                    <option value="">Select Branch</option>
                </select>
            </div>

            <button id="findIfsc" class="find-button">
                üîç Find IFSC Code
            </button>

            <div id="result" class="result-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
